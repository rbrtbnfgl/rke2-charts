---
name: "Update flannel version" 

sources:
 flannel:
   name: Get flannel version
   kind: githubrelease
   spec:
     owner: rancher
     repository: image-build-flannel
     token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
     username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
     typefilter:
       latest: true
       release: true
       draft: false
       prerelease: false
     versionfilter:
       kind: regex
       # pattern accepts any semver constraint
       pattern: "v[0-9]+.[0-9]+.[0-9]+-build[0-9]+"
 calico:
   name: Get calico version
   kind: githubrelease
   spec:
     owner: rancher
     repository: image-build-calico
     token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
     username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
     typefilter:
       latest: true
       release: true
       draft: false
       prerelease: false
     versionfilter:
       kind: regex
       # pattern accepts any semver constraint
       pattern: "v[0-9]+.[0-9]+.[0-9]+-build[0-9]+"

targets:
  flannelImage:
    name: "Bump to latest flannel version on the chart"
    kind: shell
    scmid: default
    sourceid: flannel
    spec:
      command: 'updatecli/scripts/update-canal.sh'
      environments:
        - name: FLANNEL_VERSION
          value: '{{ source "flannel" }}'
        - name: CALICO_VERSION
          value: '{{ source "calico" }}'

scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      user: '{{ .github.username }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
    default:
        title: 'Bump flannel version to {{ source "flannel" }} and Calico to {{ source "calico" }} on Canal'
        kind: github/pullrequest
        spec:
            automerge: false
            labels:
                - chore
                - skip-changelog
                - status/auto-created 
        scmid: default
